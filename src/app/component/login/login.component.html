<div class="container-fluid d-flex justify-content-center align-items-center vh-100" style="background-color: beige;background-size: cover;">
    <div class="col-md-6 col-lg-4" style="background-color: rgb(211, 206, 196);">
      <form class="p-4 border rounded shadow-sm text-center">
        <h2 class="text-center mb-4">Login</h2>
  
        <div class="form-group mb-3 text-start">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          
  
        <div class="form-group mb-3 text-start">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
  
        <button type="button" class="btn w-100 mb-3" style="background-color: black; color: white;"[routerLink]="['/dashboard']">Submit</button>
  
        <div class="d-flex justify-content-between mt-3">
            <a href="text-decoration-none text-secondary" href="#">Forget Password?</a>
          <button type="button" class="btn btn-secondary" [routerLink]="['/register']">Register</button>
        </div>
      </form>
    </div>
  </div>
