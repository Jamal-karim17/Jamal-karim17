<div class="container-fluid d-flex justify-content-center align-items-center vh-100" style="background-color: beige; background-size: cover;">
    <div class="col-md-6 col-lg-4" style="background-color: rgb(211, 206, 196);">
      <form class="border p-4 rounded shadow d-flex flex-column align-items-center">
        <h2 class="text-center mb-4">User Registration</h2>
  
        <div class="form-group mb-3 w-100">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
  
        <div class="form-group mb-3 w-100">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
  
        <div class="form-group mb-3 w-100">
            <label for="exampleInputPassword2">Re-Enter Password</label>
          <input type="password" class="form-control"id="exampleInputPassword2" placeholder ="Re-enter Password">
        </div>
  
        <div class="text-start">
            <button type="button" class="btn w-40 mt-3" style="background-color: black; color: white;">Register</button>
          </div>
          <div class="d-flex justify-content-end">
            <p>Already have an account..</p>
            <a  href="text-decoration text-secondary"[routerLink]="['']">Login</a>
          </div>
      </form>
    </div>
  </div>
